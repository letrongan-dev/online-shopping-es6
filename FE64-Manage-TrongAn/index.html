<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center text-uppercase">Quản lý sản phẩm</h1>
        <div class="justify-content-end row">

            <input type="text" id="idSearch">
            <button id="search"><i class="fas fa-search"></i></button>

            <div class="justify-content-end ml-3">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#modelId">
                    Thêm mới +
                </button>
            </div>
        </div>

        <table class="table table-striped table-inverse table-responsive">
            <thead class="thead-inverse">
                <tr>
                    <th>ID</th>
                    <th>Hình Ảnh</th>
                    <th>Sản phẩm</th>
                    <th>Giá</th>
                    <th>Màn hình</th>
                    <th>Camera trước</th>
                    <th>Camera sau</th>
                    <th>Mô tả</th>
                    <th>Loại</th>
                    <th>Tồn kho</th>
                    <th>Xếp hạng</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="prodLst">

            </tbody>
        </table>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>ID</label>
                        <input type="text" id="id" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Hình ảnh</label>
                        <input type="text" id="image" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Sản phẩm</label>
                        <input type="text" id="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Giá</label>
                        <input type="text" id="price" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Màn hình</label>
                        <input type="text" id="screen" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Camera trước</label>
                        <input type="text" id="frontCamera" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Camera sau</label>
                        <input type="text" id="backCamera" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Mô tả</label>
                        <textarea id="desc" class="form-control" style="resize: none;"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Loại</label>
                        <input type="text" id="type" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Tồn kho</label>
                        <input type="text" id="inventory" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Xếp hạng</label>
                        <input type="text" id="rating" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="btnSave">Save</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="module" src="./index.js"></script>
</body>

</html>
